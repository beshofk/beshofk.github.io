<div class="cover-container d-flex w-100 p-3 mx-auto flex-column">

  <div class="container">
      <div class="row">
        <div class="col-12">
            <div class="input-group">
                <input type="file" onchange="handleFileSelect(event)" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary btn-lg" type="button" onclick="handleFileLoad(event)" id="inputGroupFileAddon04">Run</button>
            <button class="btn btn-primary btn-lg" type="button" onclick="handleFileLoads()" id="inputGroupFileAddon04">Run next</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
    function handleFileSelect(event) {
      const reader = new FileReader()
      reader.onload = handleFileLoad;
      reader.readAsText(event.currentTarget.files[0])
    }

    function handleFileLoad(event) {
      console.log(event.target.result)
      document.getElementById('inputGroupFile04').textContent = event.target.result;
      document.querySelector("#output p").innerHTML = event.target.result;
    }

    function handleFileLoads() {
      document.querySelector("#output p").innerHTML = document.querySelector("#output p").innerHTML.slice(0,33);
    }


</script>
